<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>

  <title>Marcos Refrigeração</title>
  <link rel="website icon" type="png" href="./logo/logo.png">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <script>
    $(function () {
      $(".toggle").on("click", function () {
        if ($(".item").hasClass("active")) {
          $(".item").removeClass("active");
        } else {
          $(".item").addClass("active");
        }
      });
    });
    // Array de URLs das imagens
    var images = [
      "./template/template1.jpg",
      "./template/template2.jpg",
      // Adicione mais URLs de imagens conforme necessário
    ];

    var currentIndex = 0;
    var interval = 2000; // 2 segundos

    function changeImage() {
      var mainImage = document.getElementById("mainImage");
      mainImage.src = images[currentIndex];
      currentIndex = (currentIndex + 1) % images.length;
    }

    // Iniciar o carrossel
    setInterval(changeImage, interval);

  </script>
</head>

    </ul>

  <div class="containeranuncio">
    <div class="formulario-quadro">
      <form action="consulta.php" method="POST" enctype="multipart/form-data">
        <h2>Solicite um Orçamento</h2>

        <label for="nome">Nome Completo:</label>
        <input class="inputforms" type="text" name="nome" id="nome" placeholder="Seu nome completo" required>

        <label for="telefone">Telefone:</label>
        <input class="inputforms" type="tel" name="telefone" id="telefone" placeholder="Seu número de telefone"
          required>

        <label for="email">E-mail:</label>
        <input class="inputforms" type="email" name="email" id="email" placeholder="Seu endereço de e-mail" required>

        <label for="equipamento">Marca e Modelo do Equipamento:</label>
        <input class="inputforms" type="text" name="equipamento" id="equipamento"
          placeholder="Marca e modelo do equipamento" required>

        <label for="adicionais">Descrição do Problema:</label>
        <textarea class="inputforms" name="adicionais" id="adicionais" placeholder="Descreva o problema aqui" rows="4"
          required></textarea>

        <label for="fotos">Selecione as fotos:</label>
        <input class="inputforms" type="file" name="fotos[]" id="fotos" multiple accept=".png, .jpg, .jpeg" required>

        <br>

        <button type="submit">Enviar Solicitação de Orçamento</button>
      </form>
    </div>
  </div>
