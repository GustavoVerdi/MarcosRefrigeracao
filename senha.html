<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <h2>Redefinir Senha</h2>
        <form action="" method="post" id="redefinirSenhaForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <a href="login.html" id="esqueceuSenhaLink">Voltar</a>
            <br>
            <div class="center">
                <input type="submit" id="submitBtn" value="Redefinir Senha" style="background-color:#007BFF; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
                <br>
            </div>
        </form>
    </div>
</body>
<script>

    // Seleciona o link pelo ID e adiciona um evento de clique
    document.getElementById('esqueceuSenhaLink').addEventListener('click', function() {
        // Exibe um alerta quando o link é clicado
        alert('Enviado link viu E-mail para redefinir sua senha.');
        window.location.href = 'login.html'; // Redireciona para a página "login.html" após o alerta
    });
</script>
</html>

</script>
</html>
