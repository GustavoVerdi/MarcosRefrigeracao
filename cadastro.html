<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulário de Cadastro</title>
</head>
<script>
    function copiarTexto() {
  var campoTexto = document.getElementById("meuCampo");
  campoTexto.select();

  try {
      navigator.clipboard.writeText(campoTexto.value);
      alert("Texto copiado: " + campoTexto.value);
  } catch (err) {
      console.error("Erro ao copiar o texto: ", err);
  }
}
</script>
<body>
    <div class="container">
        <h2>Casdastro</h2>
        <form href="index2.html" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco">

            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro">
            
            <label for="cep">CEP</label>
            <input type="number" id="cep" name="cep"><br>

            <input type="submit" value="Cadastrar" onclick="copiarTexto()">
            <a href="login.html" style="text-align:right;">Voltar</a>
           <!-- <button type="submit">Cadastrar Conta</button> -->
        </form>
    </div>
</body>
</html>
